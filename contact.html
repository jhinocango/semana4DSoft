<head>

<body>
    <header>
        <h1>¡Te Esperamos! para </h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li class="dropdown">
                    <a href="tours.html" class="dropbtn">Lugares a conocer</a>
                    <div class="dropdown-content">
                        <a href="#banio-del-inca">Baño del Inca</a>
                        <a href="#bosque-washapamba">Bosque Nublado de Washapamba</a>

                    </div>
                </li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contáctanos</h2>
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Género:</label>
                        <div class="gender-options">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Masculino</label><br><br>
                            
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="male">Femenino</label><br><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
